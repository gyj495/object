<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="./js/react.development.js"></script>
<script type="text/javascript" src="./js/react-dom.development.js"></script>
<script type="text/javascript" src="./js/babel.min.js"></script>

<script type="text/babel">
    class A extends React.Component{
      state={
        count:1
      }
      test1=()=>{
        this.setState(state=>({count:state.count+1}))
        console.log('test1 setState()之后',this.state.count)
      }

      test2=()=>{
        // const count=this.state.count+1
        // this.setState({
        //   count
        // })

        //我最新的状态值跟以前是没有关系的   适合用对象模式写
        this.setState({
          count:3
        })

        console.log('test2 setState()之后',this.state.count)
      }

      test3=()=>{
        this.setState(state=>({count:state.count+1}),()=>{//在状态更新且界面更新之后回调
          console.log('test3 setState()callback',this.state.count)

        })
      }

      render() {
        console.log('A render()')
        return (
          <div>
            <h1>A组件：{this.state.count}</h1>
            <button onClick={this.test1}>测试1</button> &nbsp;
            <button onClick={this.test2}>测试2</button> &nbsp;
            <button onClick={this.test3}>测试3</button> &nbsp;

          </div>
        )
      }
    }

    ReactDOM.render(<A/>,document.getElementById('example'))
</script>
</body>
</html>
